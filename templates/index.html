{% extends 'base.html' %}
{% block content %}

<div class="row background-img">
    <!--Quote-->
    <div class="col-lg-4 ml-lg-auto col-md-6 ml-md-auto testimony-div">
        <p class="testimony text-shadow">
            Rest API Full Stack Project! Performing CRUD operations. Backend: Python-Flask, Frontend: Vanilla Javascript
        </p>
    </div>
    <div class="col-lg-12" id='alertBox'></div>
</div>
<section class="mt-3">
    <!--Retrive Data-->
    <div class="row">
        <div class="col-12" id="output"></div>
        <div class="col-md-6 offset-md-3">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-lg btn-dark text-white w-100 mb-3" data-toggle="modal"
                data-target="#exampleModal">
                Add Post
            </button>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Create a new Title</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div id="postForm">
                                <form class='form-control h-auto' id="postData">
                                    <label for="title">Title:</label>
                                    <input type="text" name="title" id="title" class="form-control" required
                                        pattern="^[a-zA-Z 0-9!?-]{5,15}$"
                                        oninvalid="alert('Please enter a title for your post')">
                                    <label for="imageUrl">Image Url</label>
                                    <input type="url" name="imageUrl" id="imageUrl" class="form-control" required
                                        oninvalid="alert('Please enter url for your Scooter Image')">
                                    <label for="content">Content</label>
                                    <textarea type="text" name="content" id="content" class="form-control" required
                                        minlength="10" maxlength="500"
                                        oninvalid="alert('Please enter the content of your post here')"></textarea>
                                    <label for="creator">Your Name</label>
                                    <input type="text" name="creator" id="creator" class="form-control" required
                                        pattern="^[a-zA-Z ]{5,15}$" oninvalid="alert('Please enter your name')">
                                    <button class="btn btn-dark text-center edit w-100 mt-2"
                                        type='submit'>Submit</button>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Show Posts-->
    <div class="row mt-4" id="posts"></div>
</section>

{% endblock %}
