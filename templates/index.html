{% extends 'base.html' %}
{% block content %}


<section class="container">
    <!--Retrive Data-->
    <div class="row">
        <div class="col-6">
            <button class="btn btn-dark text-white d-block" type="button" data-toggle="collapse" data-target="#retriveForm" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span> View Post by Id
            </button>
        </div>
        <div class="col-8 collapse" id="retriveForm">
            <form class='form-control h-auto' id="formData">
                <label for="name">Enter Post Id</label>
                <input type="text" name="name" id="name" class="form-control">
                <button class="btn btn-dark text-center" type='submit'>Submit</button>
            </form>
        </div>
        <div class="col-12" id="output"> 
        </div>
    <!--Post Data-->
        <div class="col-6 m-1">
            <button class="btn btn-dark text-white d-block" type="button" data-toggle="collapse" data-target="#postForm" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span> Post New Post
            </button>
        </div>
        <div class="col-8 collapse" id="postForm">
            <form class='form-control h-auto' id="postData">
                <label for="title">Title:</label>
                <input type="text" name="title" id="title" class="form-control">
                <label for="imageUrl">Image Url</label>
                <input type="url" name="imageUrl" id="imageUrl" class="form-control">
                <label for="content">Content</label>
                <input type="text" name="content" id="content" class="form-control">
                <label for="creator">Your Name</label>
                <input type="text" name="creator" id="creator" class="form-control">
                <label for="createdAt">Date</label>
                <input type="date" name="createdAt" id="createdAt" class="form-control">
                <button class="btn btn-dark text-center" type='submit'>Submit</button>
            </form>
        </div>
        <div class="col-12" id="postResponse"> 
        </div>
    </div>
    <!--Show Posts-->
    <div class="row" id="posts">
    </div>
</section>

{% endblock %}
